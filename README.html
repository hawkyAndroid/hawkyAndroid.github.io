<h1 id="hawkyAndroid-github-io"><a href="#hawkyAndroid-github-io" class="headerlink" title="hawkyAndroid.github.io"></a>hawkyAndroid.github.io</h1><p><strong>[1]</strong> 参考官网<a href="https://pages.github.com/">https://pages.github.com/</a>，创建自己的托管站点<a href="hawkyAndroid.github.io">hawkyAndroid.github.io</a>。</p>
<p><strong>[2]</strong> 上传CNAME文件，内容为你的域名。<br>    其中：域名可在<a href="https://wanwang.aliyun.com/">万网</a>上购买，主机IP可通过ping www.hawkyandroid.github.io<br>    拿到（用于托管）。然后将IP作为记录值添加至域名<b>解析设置</b>中。</p>
<p> <strong>[3]</strong> 至此，站点创建完成。你也可以将index.html的内容定向到你的博客或第三方网址。</p>
